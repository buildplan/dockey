<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dockey - Docker Monitor</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="bg-gray-900 text-gray-200 font-sans">

    <!-- Main Container -->
    <div class="container mx-auto p-4 md:p-8">

        <!-- Header -->
        <header class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-white">Dockey</h1>
            <div id="status-indicator" class="flex items-center space-x-2">
                <div class="w-3 h-3 bg-green-500 rounded-full animate-pulse"></div>
                <span class="text-sm text-gray-400">Connected</span>
            </div>
        </header>

        <!-- Container List -->
        <div class="bg-gray-800 rounded-lg shadow-lg overflow-hidden">
            <table class="min-w-full">
                <thead class="bg-gray-700">
                    <tr>
                        <th class="p-4 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Status</th>
                        <th class="p-4 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Name</th>
                        <th class="p-4 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Image</th>
                        <th class="p-4 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">CPU</th>
                        <th class="p-4 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Memory</th>
                        <th class="p-4 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Actions</th>
                    </tr>
                </thead>
                <tbody id="container-list" class="divide-y divide-gray-700">
                    <!-- Container rows will be injected here by JavaScript -->
                </tbody>
            </table>
        </div>

    </div>

    <!-- Log Viewer Modal -->
    <div id="log-modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 hidden">
        <div class="bg-gray-800 rounded-lg shadow-2xl w-full max-w-6xl h-[90vh] flex flex-col">
            <div class="p-4 border-b border-gray-700 flex justify-between items-center">
                <h2 class="text-lg font-semibold" id="log-modal-title">Container Logs</h2>
                <button id="close-modal-btn" class="text-gray-400 hover:text-white">&times;</button>
            </div>
            <div id="log-content" class="p-4 font-mono text-sm overflow-y-auto flex-grow bg-gray-900 rounded-b-lg">
                <!-- Log content will be fetched here -->
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="/static/app.js"></script>
</body>
</html>
